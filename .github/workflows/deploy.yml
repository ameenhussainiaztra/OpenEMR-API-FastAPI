name: Deploy OpenEMR API

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  PYTHON_VERSION: "3.11"
  TERRAFORM_VERSION: "1.7.0"

permissions:
  contents: read

jobs:
  # ── Build Lambda Package ──────────────────────────────────────────
  build:
    name: Build Lambda Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build Lambda deployment package
        run: |
          chmod +x scripts/build_lambda.sh
          ./scripts/build_lambda.sh

      - name: Upload Lambda artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda-package
          path: terraform/lambda.zip
          retention-days: 5

  # ── Deploy with Terraform ─────────────────────────────────────────
  deploy:
    name: Terraform Deploy
    needs: build
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download Lambda artifact
        uses: actions/download-artifact@v4
        with:
          name: lambda-package
          path: terraform/

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: terraform
        run: |
          terraform plan \
            -var="openemr_base_url=${{ secrets.OPENEMR_BASE_URL }}" \
            -var="openemr_client_id=${{ secrets.OPENEMR_CLIENT_ID }}" \
            -var="openemr_client_secret=${{ secrets.OPENEMR_CLIENT_SECRET }}" \
            -var="openemr_redirect_uri=${{ secrets.OPENEMR_REDIRECT_URI }}" \
            -out=tfplan

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve tfplan
